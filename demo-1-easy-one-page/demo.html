<html>
<head>

<title>Handlebars Demo 1: Easy One Page</title>

<!-- Load jQuery; we would typically load it from a CDN. -->
<script src="jquery.min.js"></script>

<!-- Load Handlebars; we would typically load it from a CDN. -->
<script src="handlebars.min.js"></script>

<!-- Create our own Handlebars template -->
<script id="template" type="text/x-handlebars-template">
I like the song {{title}} by {{artist}}
</script>

<!-- Compile the template for speed -->
<script>
var template = Handlebars.compile($("#template").html());
</script>

<!-- Create our JSON data that we will put into the template -->
<script>
var data = {
  title: "Like A Rolling Stone", 
  artist: "Bob Dylan"
};
</script>

</head>
<body>

<h1>Handlebars Demo 1: Easy One Page</h1>

Here is some static content.

<div id="dynamic">Here is some dynamic content.</div>
<script>$("#dynamic").html(template(data));</script>

</body>
</html>
