<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Handlebars Demo 2: Get JSON with AJAX</title>

<!-- Load jQuery; we would typically load it from a CDN. -->
<script src="jquery.min.js"></script>

<!-- Load Handlebars; we would typically load it from a CDN. -->
<script src="handlebars.min.js"></script>

<!-- Create our own Handlebars template -->
<script id="template" type="text/x-handlebars-template">
I like the song {{title}} by {{artist}}
</script>

<!-- Compile the template for speed -->
<script>
var template = Handlebars.compile($("#template").html());
</script>

</head>
<body>

<h1>Handlebars Demo 2: Get JSON with AJAX</h1>

Here is some static content.

<div id="dynamic">Here is some dynamic content.</div>

<script>
  $().ready(function() {
    $.getJSON("song.json", function(data){
      $('#dynamic').html((template(data)));
    })
    .success(function(){ 
      console.log("success"); 
    })
    .error(function(jqXHR, textStatus, errorThrown){
      console.log("error");
      console.log("text status: " + textStatus);
      console.log("response text: " + jqXHR.responseText);
    })
    .complete(function(){
      console.log("complete");
    });
  });
</script>

</body>
</html>
